<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - AgroGrow</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 { text-align: center; color: #333; margin-bottom: 1.5rem; }
    input[type="email"], input[type="password"] {
      width: 100%; padding: 12px; margin: 8px 0;
      border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;
    }
    button {
      width: 100%; padding: 12px; background-color: #28a745; color: white;
      border: none; border-radius: 4px; cursor: pointer; font-size: 16px; margin-top: 10px;
    }
    button:hover { background-color: #218838; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Admin Login</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email Address" required>
      <input type="password" id="password" placeholder="Password" required>
      <div style="margin: 10px 0;">
        <input type="checkbox" id="show-password"> <label for="show-password">Show Password</label>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
  <script src="js/login.js"></script>
</body>
</html>
