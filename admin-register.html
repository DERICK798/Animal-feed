<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Admin</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    form {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 300px;
    }
    input {
      width: 100%; padding: 10px; margin: 10px 0;
      border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;
    }
    button {
      width: 100%; padding: 10px; background: #007bff; color: white;
      border: none; border-radius: 4px; cursor: pointer;
    }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <form id="register-form">
    <h2 style="text-align:center">New Admin</h2>
    <input type="email" id="email" placeholder="Enter Email" required>
    <input type="password" id="password" placeholder="Enter Password" required>
    <button type="submit">Register Admin</button>
    <p style="text-align:center; margin-top:15px"><a href="/admin-login.html">Go to Login</a></p>
  </form>
  <script src="js/admin-register.js"></script>
</body>
</html>
